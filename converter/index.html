<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Conversor</title>
</head>
<body>
    <section class="converter">
        <div class="container">
            <div class="inputs">
                <form>
                    <label>Valor</label>
                    <input type="text" placeholder="digite o valor" required>

                    <label>Converter de</label>
                    <select>
                        <option>Real</option>
                        <option>Libra</option>
                        <option>Dollar</option>
                    </select>

                    <label>Para</label>
                    <select>
                        <option>Real</option>
                        <option>Libra</option>
                        <option>Dollar</option>
                    </select>

                    <button type="submit">Converter</button>
                </form>
            </div>
            <div class="view">
                <p>R$ 2,00 = US$ 1,00</p>
            </div>
        </div>
    </section>
</body>
</html>
